# Preconfigured for Docker Compose: admin / adminadmin, save path /app/media, Web UI port 8081.
# Mounted over the default config so TMS can connect without reading logs for a temp password.
[AutoRun]
enabled=false
program=

[LegalNotice]
Accepted=true

[Preferences]
Connection\UPnP=false
Connection\PortRangeMin=6881
Downloads\SavePath=/app/media/
Downloads\ScanDirsV2=@Variant(\0\0\0\x1c\0\0\0\0)
Downloads\TempPath=/app/media/incomplete/
WebUI\Address=*
WebUI\ServerDomains=*
WebUI\Port=8081
WebUI\Username=admin
# PBKDF2 hash for password "adminadmin" (do not use in production over the internet)
WebUI\Password_PBKDF2="@ByteArray(ARQ77eY1NUZaQsuDHbIMCA==:0WMRkYTUWVT9wVvdDtHAjU9b3b7uB8NR1Gur2hmQCvCDpm39Q+PsJRJPaCU51dEiz+dTzh8qbPsL8WkFljQYFQ==)"
# Skip authentication for clients on localhost (TMS connects via 127.0.0.1)
WebUI\LocalHostAuth=true
